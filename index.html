<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1 class="hlavni-nadpis">Změna tříd, události</h1>

	<p class="odstavec" onmouseover="ztucni()" onmouseout="vrat()">V elipse spí lev</p>

	<button class="click-red" type=”submit”>červený po kliknutí</button>

	<button class="bigger">větší po kliknutí</button>

	<h2>Audio ovladač</h2>

	<audio class="zvuk" src="audio/dingdingdang.mp3" preload="auto"></audio>

	<button onclick="prehraj('.zvuk')">přehraj</button>
	<button onclick="zastav('.zvuk')">zastav</button>
	<button onclick="ztisit('.zvuk')">ztišit</button>
	<button onclick="hlasitostAkorat('.zvuk')">hlasitost Akorát</button>
	<button onclick="hlasitostMax('.zvuk')">maximální hlasitost</button>
	<button onclick="naZacatek('.zvuk')">Nastav na začátek</button>

	<script src="main.js"></script>
</body>
</html>
